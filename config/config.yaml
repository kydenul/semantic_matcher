# ==>> LOG <<==
prefix: ""
directory: "/Users/kyden/git-space/semantic_matcher/logs"
filename: "semantic_matcher"
level: "debug"
format: "console"
time_layout: "2006-01-02 15:04:05.000"

# Basic settings
disable_caller: false
disable_stacktrace: false
disable_split_error: true
console_output: true

# File rotation
max_size: 100
max_backups: 5
compress: false

# Sampling (reduces log volume in high-traffic scenarios)
enable_sampling: false
sample_initial: 100
sample_thereafter: 1000

# ==>> Semantic Matcher <<==
semantic_matcher:
  vector_file_paths: [
    "/Users/kyden/git-space/semantic_matcher/vector/wiki.zh.align.reduced.vec", 
    "/Users/kyden/git-space/semantic_matcher/vector/wiki.en.align.reduced.vec"]
  max_sequence_length: 512
  chinese_stop_words_path: ""
  english_stop_words_path: ""
  enable_stats: true
  memory_limit_bytes: 10737418240 # 10GB
  supported_languages: ["en", "zh"]
